apiVersion: apps/v1
kind: Deployment
metadata:
  name: astuto
  namespace: b-nova-homepage
  labels:
    app: astuto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: astuto
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: astuto
    spec:
      imagePullSecrets:
      - name: aws-ecr-secret
      containers:
      - name: astuto
        image: <IMAGE>
        volumeMounts:
        - name: tmp-volume 
          mountPath: /tmp        
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
      volumes:
      - name: tmp-volume
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: astuto-service
  namespace: b-nova-homepage
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: astuto
---
apiVersion: v1
kind: Namespace
metadata:
  name: b-nova-homepage
